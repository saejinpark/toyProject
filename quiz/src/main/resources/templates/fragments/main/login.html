<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <main class="main">
    <div class="inner">
      <form action="/login" method="post" class="form" th:Object="${loginForm}">
        <fieldset>
          <legend>로그인</legend>
          <fieldset class="id_field">
            <legend>아이디</legend>
            <input type="text" th:field="*{id}"  autocomplete="off"/>
          </fieldset>
          <fieldset class="password_field">
            <legend>비밀번호</legend>
            <input type="password" th:field="*{password}"  autocomplete="off"/>
          </fieldset>
          <button>로그인</button>
          <a href="/join">회원가입</a>
        </fieldset>
      </form>
    </div>
  </main>
</html>
