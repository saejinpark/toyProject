<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <main class="main">
    <div class="inner">
      <form action="/login" method="post" class="form" th:Object="${loginForm}">
        <fieldset>
          <legend>LOGIN</legend>
          <fieldset class="id_field">
            <legend>ID</legend>
            <input type="text" th:field="*{id}"  autocomplete="off"/>
          </fieldset>
          <fieldset class="password_field">
            <legend>Password</legend>
            <input type="password" th:field="*{password}"  autocomplete="off"/>
          </fieldset>
          <button>Submit</button>
          <a href="/join">Join</a>
        </fieldset>
      </form>
    </div>
  </main>
</html>
